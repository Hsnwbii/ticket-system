{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>سامانه فروش بلیط</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body { background-color: #f8f9fa; font-family: 'Vazirmatn', sans-serif !important; }
        .navbar { background: linear-gradient(45deg, #2575fc, #6a11cb); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .navbar-brand { font-weight: 900; font-size: 1.5rem; }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); transition: 0.3s; }
        .btn-custom { background: linear-gradient(45deg, #ff416c, #ff4b2b); border: none; color: white; }
        .me-2 { margin-left: 0.5rem !important; margin-right: 0 !important; }
        .ms-2 { margin-right: 0.5rem !important; margin-left: 0 !important; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'event_list' %}"><i class="fas fa-ticket-alt ms-2"></i> تیکت مستر</a>
            <div class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                    <a class="nav-link text-white fw-bold ms-3" href="{% url 'my_tickets' %}"><i class="fas fa-receipt ms-1"></i> بلیط‌های من</a>
                    <span class="navbar-text text-light ms-2">سلام، {{ user.username }}</span>
                    <form action="/accounts/logout/" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-light rounded-pill">خروج</button>
                    </form>
                {% else %}
                  <a href="/accounts/login/" class="btn btn-light rounded-pill text-primary fw-bold px-4 shadow-sm">
            <i class="fas fa-user ms-1"></i> ورود / ثبت‌نام
        </a>  
                   {% endif %}
            </div>
        </div>
    </nav>
    <div class="container flex-grow-1">{% block content %}{% endblock %}</div>
    <footer class="text-center py-4 mt-5 text-muted"><small>تمامی حقوق محفوظ است &copy; ۱۴۰۴</small></footer>
</body>
</html>
